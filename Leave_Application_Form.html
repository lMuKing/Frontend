<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Leave Application Form</title>
  <style>
    .body3 {
      font-family:'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .card-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .card-title svg {
      width: 24px;
      height: 24px;
    }
    .card-content {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
      max-width: 96.4%;
    }
    button {
      background-color: #2B428C;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .grid {
      display: grid;
      gap: 16px;
      max-width: 96.4%;
    }
    .grid-2 {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
    }
    @media (max-width: 768px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="body3">

<div class="card">
  <div class="card-header">
    <h2 class="card-title">
      &#128214; Leave Application
    </h2>
    <p>Fill the required fields below to apply for annual leave.</p>
  </div>
  <div class="card-content">
    <div>
      <label for="leaveType">Leave Type</label>
      <select id="leaveType">
        <option value="annual">Annual Leave</option>
        <option value="sick">Sick Leave</option>
        <option value="personal">Personal Leave</option>
      </select>
    </div>

    <div class="grid grid-2">
      <div>
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate">
      </div>
      <div>
        <label for="endDate">End Date</label>
        <input type="date" id="endDate">
      </div>
    </div>

    <div class="grid grid-2">
      <div>
        <label for="duration">Duration (days)</label>
        <select id="duration">
          <option value="1">1 day</option>
          <option value="7">7 days</option>
          <option value="14">14 days</option>
          <option value="30">30 days</option>
          <option value="60">60 days</option>
          <option value="90">90 days</option>
        </select>
      </div>
      <div>
        <label for="resumptionDate">Resumption Date</label>
        <input type="date" id="resumptionDate">
      </div>
    </div>

    <div>
      <label for="reason">Reason for leave</label>
      <textarea id="reason" placeholder="Please provide a reason for your leave request"></textarea>
    </div>

    <button type="submit">Submit</button>
  </div>
</div>

</body>
<script src="script.js"></script>
</html>
