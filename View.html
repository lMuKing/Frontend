<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body7">
  <div class="form-container">
    <form class="contact-form">
      <!-- Personal Details -->
      <div class="grid">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" readonly value="John">
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" readonly value="Doe">
        </div>
        <div>
          <label for="email">E-mail Address</label>
          <input type="email" id="email" placeholder="example@gmail.com" readonly value="john.doe@example.com">
        </div>
      </div>

      <!-- Contact Details -->
      <div class="grid">
        <div>
          <label for="phone1">Phone Number 1</label>
          <input type="text" id="phone1" readonly value="+251 912 345 678">
        </div>
        <div>
          <label for="city">City of Residence</label>
          <input type="text" id="city" readonly value="Addis Ababa">
        </div>
        <div>
          <label for="gender">Gender</label>
          <input type="text" id="gender" readonly value="Male">
        </div>
        <div>
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" readonly value="2022-01-01">
        </div>
      </div>

      <!-- Job Details -->
      <div class="grid">
        <div>
          <label for="baseSalary">Base Salary</label>
          <input type="number" id="baseSalary" readonly value="10000">
        </div>
        <div>
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" readonly value="Software Engineer">
        </div>
      </div>

      <!-- Bonus (Prime de risque) -->

        <!-- Repeatable Bonus Inputs -->
